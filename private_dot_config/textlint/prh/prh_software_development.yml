# Software Development Rules
meta:
  reviewer:
    - nk

version: 1

rules:
  # 一般
  - expected: Ctrl
    pattern: /\bctrl/
  - expected: Caps
    pattern: /\bcaps/
  # ソフトウェア固有名称
  - expected: Linux
    pattern: /\blinux/
  - expected: C\+\+
    pattern: /\bc\+\+|\b(c|C)pp/
  - expected: SSH
    pattern: /\bssh\b/
  # vcs等
  - expected: Trac
    pattern: /\btrac/
  - expected: Wiki
    pattern: /\wiki/
  - expected: DokuWiki
    pattern: /\b[d|D]oku[w|W]iki/
