name: bootstrap_dev

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/bootstrap_dev.yml'
      - 'bootstrap.sh'
      - '_bootstrap/*'
      - 'dev/**'
      - 'order_dev.txt'
  pull_request:
    paths:
      - '.github/workflows/bootstrap_dev.yml'
      - 'bootstrap.sh'
      - '_bootstrap/*'
      - 'dev/**'
      - 'order_dev.txt'
jobs:
  native:
    runs-on: ${{ matrix.distro }}
    strategy:
      matrix:
        distro:
        - ubuntu-latest
        - ubuntu-22.04
    timeout-minutes: 3
    steps:
      - name: Run Test
        run: |
          wget --quiet -O - https://raw.githubusercontent.com/Torimune29/Toolkit/main/bootstrap.sh | ORDER=dev DOTFILES_GIT_AUTHOR_NAME=Torimune29 sudo -E sh
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        docker:
        - "ubuntu:latest"
        - "ubuntu:14.04"
        - "almalinux:latest"
        - "debian:stable-slim"
        - "public.ecr.aws/amazonlinux/amazonlinux:latest"
        - "mcr.microsoft.com/vscode/devcontainers/base:latest"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Run Test
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.docker }}
          options: |
             -v ${{ github.workspace }}:/tmp/project
             -e ORDER=dev
             -e DOTFILES_GIT_AUTHOR_NAME=Torimune29
          shell: sh
          run: /tmp/project/bootstrap.sh
